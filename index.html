<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body class="uk-background-cover uk-background-fixed">
	<header class="main-header">
		Match the Sofa to the Sitcom
	</header>
	<main>
		<section id="startScreen" class="start-screen">
			<button class="start-game uk-position-center uk-overlay uk-overlay-primary uk-button">
				Start Game</button>
		</section>
		<div class="main-inner">
			<div class="tv">
				<img src="./img/tv3.png">
				<div class="tv-show">
					<img src="./img/questions/snow.jpg">
					<div class="message uk-position-center uk-overlay uk-text-center hide">
						<p>error</p>
					</div>
				</div>
			</div>
			<section class="game-content">
				<div class="time">
					<span class="uk-alert-danger">Time Remaining:
						<span id="timerNumber"></span> Seconds</span>
				</div>
				<div class="question">
					<p></p>
				</div>
				<div id="choiceList" class="choice-list">
					<ul class="uk-list">
					</ul>
				</div>
			</section>
		</div>
	</main>
	<footer class="main-footer">
		I'm the footer
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
